<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Interfaz{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hotel Interfaz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Room-List' %}">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Services-List' %}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Booking-Create' %}">Booking Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Booking-Marriage-Create' %}">Booking Marriage Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Booking-Family-Create' %}">Booking Family Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Booking-List' %}">Booking List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Booking-Marriage-List' %}">Booking Marriage List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Booking-Family-List' %}">Booking Family List</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                todayHighlight: true,
                autoclose: true,
            });
        });
    </script>
</body>
</html>
